<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzie</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <header id="header">
        <h1>Quiz Application Using JavaScript</h1>
    </header>
    <main id="quiz__container">
        <section id="quiz__question">
            <h2 class="question">
                <!-- empty question -->
            </h2>
        </section>
        <ul id="choices">
            <!-- empty choices -->
        </ul>
        <div id="action__btns">
            <button class="previous">Previous</button>
            <button class="next">Next</button>
        </div>
    </main>
    <section id="quiz__progress">
        <h3>Quiz results</h3>
        <p>Your Score: <span class="score">0</span></p>
        <button class="reset__btn">Restart Quiz</button>
    </section>
</body>
</html>
